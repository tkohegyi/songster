<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!-- Modal Send Message -->

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="sendMessageCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendMessageCenterTitle">Üzenetküldés</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="socialId" value=""/>
                    <table class="fullWidth" role="presentation">
                        <tr class="infoTable textRight"><td class="evenInfo" style="width:20%;vertical-align:top;">Az Ön elérhetősége (telefonszám vagy e-mail): </td><td class="oddInfo"><input class="fullWidth" type="text" id="emailOrPhone" name="emailOrPhone" value=""></td></tr>
                        <tr class="infoTable textRight"><td class="evenInfo" style="vertical-align:top;">Üzenet:</td><td class="oddInfo"><textarea class="fullWidth" id="messageContent" cols="55" rows="15"></textarea></td></tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <table class="fullWidth" role="presentation">
                    <tr><td class="textWebkitCenter" colspan="2">
                        <div class="g-recaptcha" data-sitekey="6Ler49QZAAAAAJB7iCx2EaHJ3REmm_D8qCyDUugw"></div>
                    </td>
                    </tr>
                    <tr>
                    <td class="textLeft">
                        <button id="cancelButton" type="button" class="btn btn-info" data-dismiss="modal">Mégsem</button>
                    </td>
                    <td class="textRight">
                        <button id="sendButton" type="button" class="btn btn-success" onclick="sendMessage()">Üzenet küldése</button>
                    </td>
                </tr></table>
            </div>
        </div>
    </div>
</div>
